<script>

// class '.row-left' aply swip left effect, must by use in '.schaden-liste-row' element
// class '.row-left-reverse' aply swip BACK effect, must by use in '.schaden-liste-row' element
// class '.schaden-delet-confirmation' aply yellow background and push element up, must by use in '.pre-row' element. This effects have 2 seconds, after that the lement can be deleted of the DOM. 

document.addEventListener('keyup', e => {
  console.log(e.key);
  switch (e.key) {
                     
      case 'ArrowLeft':
      document.querySelector('.schaden-liste-row').classList.add('row-left');
      document.querySelector('.schaden-liste-row').classList.remove('row-left-reverse');
      document.querySelector('#arrow-left-path').setAttribute("fill", "rgba(255, 0, 0, 0.5");
      document.querySelector('.arrow-left').style.transform = "rotate(180deg)";
      document.querySelector('.arrow-left').style.WebkitTransitionDuration='0.7s';
        break;

      case 'ArrowRight':
      document.querySelector('.schaden-liste-row').classList.add('row-left-reverse');
      document.querySelector('.schaden-liste-row').classList.remove('row-left');
      document.querySelector('#arrow-left-path').setAttribute("fill", "#d6d9de");
      document.querySelector('.arrow-left').style.transform = "rotate(360deg)";
      document.querySelector('.arrow-left').style.WebkitTransitionDuration='0.7s';
        break;

        case 'ArrowUp':
        
        break;
        
      

      case 'Delete':
      document.querySelector('.pre-row').style.display = 'none'; // or delete the node
        break;

              
          }
      });

      document.querySelector('.schaden-x').addEventListener('click', function() {
        var deletedAnim = document.createElement("div");
        deletedAnim.className = 'yellow-confirmation';
        document.querySelector(".pre-row").children[0].parentElement.insertBefore(deletedAnim, document.querySelector(".pre-row").children[1]);
        document.querySelector(".yellow-confirmation").innerHTML = '<i class="icon icon-confirmation-big"></i>';

        setTimeout(function(){
          document.querySelector('.schaden-liste-row').classList.add('row-left-reverse');
          document.querySelector('.pre-row').classList.add('schaden-delet-confirmation');
        }, 1); 
        
        setTimeout(function(){
          document.querySelector('.pre-row').remove();
        }, 1400);

      });



      document.querySelector('.square-icon-repared').addEventListener('click', function() {

        var reparedAnim = document.createElement("div");
        reparedAnim.className = 'repared-confirmation';
        document.querySelector(".pre-row").children[0].parentElement.insertBefore(reparedAnim, document.querySelector(".pre-row").children[1]);
        document.querySelector(".repared-confirmation").innerHTML = '<i class="icon icon-confirmation-big"></i>';
        
        setTimeout(function(){
        document.querySelector('.repared-confirmation').style.opacity = 1;
        document.querySelector('.repared-confirmation').style.transform = "translateY(0)";
        document.querySelector('.repared-confirmation').style.WebkitTransitionDuration='1s';


        document.querySelector('.square-icon-repared').classList.add('square-icon-repared-on');
        document.querySelector('.square-icon-no-repared').classList.remove('square-icon-no-repared-on');
        }, 1); 

        setTimeout(function(){
          document.querySelector('.repared-confirmation').style.opacity = 0;
          document.querySelector('.repared-confirmation').style.transform = "translateY(-20px)";
        }, 1500);

        setTimeout(function(){
          document.querySelector('.repared-confirmation').remove();
        }, 2200);

      });

      document.querySelector('.square-icon-no-repared').addEventListener('click', function() {
        // document.querySelector('.no-repared-confirmation').style.opacity = 1;
        // document.querySelector('.no-repared-confirmation').style.transform = "translateY(0)";
        // document.querySelector('.no-repared-confirmation').style.WebkitTransitionDuration='1s';


        // document.querySelector('.square-icon-no-repared').classList.add('square-icon-no-repared-on');
        // document.querySelector('.square-icon-repared').classList.remove('square-icon-repared-on');
        

        // <div class="no-repared-confirmation">
        // 	<i class="icon icon-confirmation-big"></i>
        // </div>
        // setTimeout(function(){
        // 	document.querySelector('.no-repared-confirmation').style.opacity = 0;
        // 	document.querySelector('.no-repared-confirmation').style.transform = "translateY(-15px)";
        // }, 1500); 

        var noReparedAnim = document.createElement("div");
        noReparedAnim.className = 'no-repared-confirmation';
        document.querySelector(".pre-row").children[0].parentElement.insertBefore(noReparedAnim, document.querySelector(".pre-row").children[1]);
        document.querySelector(".no-repared-confirmation").innerHTML = '<i class="icon icon-confirmation-big"></i>';
        
        setTimeout(function(){
        document.querySelector('.no-repared-confirmation').style.opacity = 1;
        document.querySelector('.no-repared-confirmation').style.transform = "translateY(0)";
        document.querySelector('.no-repared-confirmation').style.WebkitTransitionDuration='1s';


        document.querySelector('.square-icon-no-repared').classList.add('square-icon-no-repared-on');
        document.querySelector('.square-icon-repared').classList.remove('square-icon-repared-on');
        }, 1); 

        setTimeout(function(){
          document.querySelector('.no-repared-confirmation').style.opacity = 0;
          document.querySelector('.no-repared-confirmation').style.transform = "translateY(-20px)";
        }, 1500);

        setTimeout(function(){
          document.querySelector('.no-repared-confirmation').remove();
        }, 2200);

      });

</script>
