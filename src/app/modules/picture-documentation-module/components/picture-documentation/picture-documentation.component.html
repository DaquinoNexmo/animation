<body>
    <header>
    </header>

    <section id="carousels">


        <div class="container-body">
            <div *ngFor="let document of documentationModule.structure.element; index as i">

                <div class="content">
                    <button mat-icon-button id="item1" class="add_slide" (click)="search(document)" [disabled]="!document.imageCarousel.editable">
                        <mat-icon>add_a_photo</mat-icon>
                    </button>

                    <!--First slide-->
                    <app-carousel [ngClass]= "{'downloading_image': imageIsLoading(document.id)}" id="item2" class="carousel_container" [document]="document"></app-carousel>
                    <!--/First slide-->
                    <!--/.Carousel Wrapper-->
                    <app-element id="item3" [element]="document" [isDocumentation]="true"></app-element>
                    <button [disabled] = "shouldDisableDeleteButton(document) | async" id="item4" class="del_button" (click)="deletePhotoDocuItem(document.id)">
                        Delete
                    </button>
                </div>
            </div>
            <button class="add_docu_button" (click)=addElement()> + </button>
        </div>
    </section>
    <footer>
    </footer>
</body>
